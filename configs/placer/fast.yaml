# Fast configuration for testing/debugging

diffusion:
  num_timesteps: 100  # Fewer steps
  hidden_dim: 128     # Smaller model
  num_heads: 4
  num_layers: 3
  dropout: 0.0
  num_cell_types: 8

mcts:
  ucb_c: 2.0  # More exploration
  max_simulations: 100  # Quick search

critic:
  threshold: 0.2  # Less aggressive pruning
  node_dim: 32
  edge_dim: 16
  hidden_dim: 64
  num_layers: 2
  dropout: 0.0
  timestep_aware: false

router:
  nextpnr_path: "nextpnr-xilinx"
  chipdb_path: null
  use_bindings: false
  timeout: 30.0

device: "cpu"
