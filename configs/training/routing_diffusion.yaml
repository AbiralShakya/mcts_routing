# Routing diffusion training configuration

model:
  num_timesteps: 1000
  hidden_dim: 256
  num_layers: 6
  max_pips_per_net: 1000
  num_heads: 8
  dropout: 0.1

training:
  batch_size: 32
  num_epochs: 200
  learning_rate: 1.0e-4
  weight_decay: 1.0e-5
  gradient_clip_norm: 1.0

data:
  data_dir: data/routing_states
  train_split: 0.9
  val_split: 0.1

optimizer:
  type: "adamw"
  betas: [0.9, 0.999]

scheduler:
  type: "cosine"
  T_max: 200

checkpointing:
  checkpoint_dir: "checkpoints"
  save_every_n_epochs: 10
  keep_last_n: 5

