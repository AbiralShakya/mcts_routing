# Critic training configuration

model:
  node_dim: 64
  edge_dim: 32
  hidden_dim: 128
  num_layers: 4
  dropout: 0.1

training:
  batch_size: 32
  learning_rate: 1.0e-4
  weight_decay: 1.0e-5
  epochs: 100

  # Data generation
  samples_per_netlist: 100
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1

  # Curriculum: start with easy placements
  curriculum:
    enabled: true
    start_difficulty: 0.3  # Fraction of grid used
    end_difficulty: 1.0
    warmup_epochs: 10

optimizer:
  type: "adamw"
  betas: [0.9, 0.999]

scheduler:
  type: "cosine"
  T_max: 100
  eta_min: 1.0e-6

# Logging
log_interval: 100
save_interval: 10
checkpoint_dir: "checkpoints/critic"
