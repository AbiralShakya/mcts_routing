# Base diffusion configuration
diffusion:
  schedule_type: "ddpm"  # ddpm, ddim, sde
  num_timesteps: 1000
  beta_start: 0.0001
  beta_end: 0.02
  beta_schedule: "linear"  # linear, cosine

model:
  architecture: "unet"
  in_channels: 1
  out_channels: 1
  base_channels: 64
  channel_multipliers: [1, 2, 4, 8]
  num_res_blocks: 2
  attention_resolutions: [16, 8]
  dropout: 0.1

conditioning:
  use_netlist: true
  use_placement: true
  use_grid: true
  embedding_dim: 128

